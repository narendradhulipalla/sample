version: 2.1

jobs:
  build-and-test:  
    docker:
      - image: circleci/openjdk:stretch 
    steps:
      - checkout
      - run:
          name: pwd and content of dir
          command: pwd; ls -lah 
      - run:
          name: Build
          command: mvn -B -DskipTests clean package -f scholl/pom.xml
      # Then run your tests!
      - run:
          name: Test
          command: mvn test

workflows:
  sample: 
    jobs:
      - build-and-test -f scholl/pom.xml
